{% set version = "4.5.2" %}

package:
  name: social-auth-core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/social-auth-core/social-auth-core-{{ version }}.tar.gz
  sha256: e313bfd09ad78a4af44c5630f3770776b24f468e9a5b71160ade9583efa43f8a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - cryptography >=1.4
    - defusedxml >=0.5.0rc1
    - oauthlib >=1.0.3
    - pyjwt >=2.0.0
    - python
    - python3-openid >=3.0.10
    - requests >=2.9.1
    - requests-oauthlib >=0.6.1


test:
  imports:
    - social_core
    - social_core.backends
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/python-social-auth/social-core
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Python social authentication made simple

extra:
  recipe-maintainers:
    - ocefpaf
